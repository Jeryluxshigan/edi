<!-- Header -->
<app-headder></app-headder>
<!-- Container for the entire content -->
<div class="container" [class.open-sidebar]="isSidebarOpen">
  <div class="filter-button" *ngIf="!isSidebarOpen">
    <button (click)="toggleSidebar()" class="filter">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill"
        viewBox="0 0 16 16">
        <path
          d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
      </svg>
    </button>
  </div>
  <div class="sidebar" *ngIf="isSidebarOpen">
    <div class="head-section">
      <div class="title-filter">
        Filter
      </div>
      <div class="close-btn" (click)="toggleSidebar()">
        Close
      </div>
    </div>
    <hr class="separator">
    <app-rulesengine-sidebar></app-rulesengine-sidebar>
  </div>
  <!-- Main content area (body) -->
  <div class="flex-container">
    <div class="body-container">
      <div class="main-title">
        Rule Engine
      </div>
      <kendo-grid [data]="gridData">
        <kendo-grid-checkbox-column [width]="40" [showSelectAll]="true"></kendo-grid-checkbox-column>
        <kendo-grid-column field="ruleno" title="Rule No" [width]="70"> </kendo-grid-column>
        <kendo-grid-column field="rulename" title="Rule Name" [width]="110"> </kendo-grid-column>
        <kendo-grid-column field="rulediscription" title="Rule Discription" [width]="220"> </kendo-grid-column>
        <kendo-grid-column field="value" title="Value" [width]="60"> </kendo-grid-column>
        <kendo-grid-column field="type" title="Type" [width]="80"> </kendo-grid-column>
        <kendo-grid-column field="ordersource" title="Order Source" [width]="110"> </kendo-grid-column>
        <kendo-grid-column field="customer" title="Customer"> </kendo-grid-column>
        <kendo-grid-column field="status" title="Status" [width]="80" class="Status-active"> </kendo-grid-column>
        <kendo-grid-column field="bypass" title="Bypass Warning">
          <ng-template kendoGridCellTemplate let-dataItem>
            <kendo-dropdownlist class="custom-dropdown"></kendo-dropdownlist>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
    <app-button-container [isSidebarOpen]="isSidebarOpen"></app-button-container>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>

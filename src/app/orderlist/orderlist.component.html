<!-- Header -->
<app-headder></app-headder>
<!-- Container for the entire content -->
<div class="container" [class.open-sidebar]="isSidebarOpen">
  <!-- Button to toggle the sidebar -->
  <div class="filter-button" *ngIf="!isSidebarOpen">
    <button (click)="toggleSidebar()" class="filter">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill"
        viewBox="0 0 16 16">
        <path
          d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
      </svg>
    </button>
  </div>
  <div class="sidebar" *ngIf="isSidebarOpen">
    <!-- Sidebar content goes here -->
    <!-- For example, you can include your sidebar components here -->
    <div class="head-section">
      <div class="title-filter">
        Filter
      </div>
      <div class="close-btn" (click)="toggleSidebar()">
        Close
      </div>
    </div>
    <hr class="separator">
    <div *ngIf="isLinesTabActive">
      <app-lines-sidebar></app-lines-sidebar>
    </div>
    <!-- Container for Charges sidebar -->
    <div *ngIf="isChargesTabActive">
      <app-charges-sidebar></app-charges-sidebar>
    </div>
  </div>
  <!-- Main content area (body) -->
  <div class="flex-container">
    <div class="body-container">
      <div class="main-title">
        Order Lines
      </div>
      <!--kendo-tabstrip-tab title= Lines-->
      <kendo-tabstrip>
        <kendo-tabstrip-tab title="Lines" [selected]="isLinesTabActive">
          <ng-template kendoTabContent>
            <kendo-grid [data]="gridData" kendoGridSelectBy="id">
              <kendo-grid-checkbox-column [width]="40"  [headerClass]="{ 'text-center': true }"
                [class]="{ 'text-center': true }" [resizable]="false" [columnMenu]="false" [showSelectAll]="true">
              </kendo-grid-checkbox-column>
              <kendo-grid-column field="status" title="Accecpt Status" class="Status" [width]="120">
              </kendo-grid-column>
              <kendo-grid-column field="line" title="Line" [width]="60"> </kendo-grid-column>
              <kendo-grid-column field="style" title="Style"> </kendo-grid-column>
              <kendo-grid-column field="colorwidth" title="Color/Width"> </kendo-grid-column>
              <kendo-grid-column field="size" title="Size"> </kendo-grid-column>
              <kendo-grid-column field="fit" title="Fit"> </kendo-grid-column>
              <kendo-grid-column field="brand" title="Brand"> </kendo-grid-column>
              <kendo-grid-column field="m3item" title="M3 Item" [width]="130"> </kendo-grid-column>
              <kendo-grid-column field="customitem" title="Custom Item"> </kendo-grid-column>
              <kendo-grid-column field="upcgtin" title="UPC/GTIN"> </kendo-grid-column>
            </kendo-grid>
          </ng-template>
        </kendo-tabstrip-tab>

        <!--kendo-tabstrip-tab title= Charges-->
        <kendo-tabstrip-tab title="Charges" [selected]="isChargesTabActive">
          <ng-template kendoTabContent>
            <kendo-grid [data]="gridData">
              <kendo-grid-column field="chargecode" title="Charge Code" [width]="90"></kendo-grid-column>
              <kendo-grid-column field="description" title="Description" [width]="90"> </kendo-grid-column>
              <kendo-grid-column field="chargevalue" title="Charge Value" [width]="400"> </kendo-grid-column>
            </kendo-grid>
          </ng-template>
        </kendo-tabstrip-tab>
      </kendo-tabstrip>

    </div>
    <app-button-container [isSidebarOpen]="isSidebarOpen"></app-button-container>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
